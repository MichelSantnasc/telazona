<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin TELAZONA - Destaques</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    :root {
      --bg: #000000;
      --surface: #111111;
      --border: rgba(255,255,255,0.08);
      --accent: #00ff9d;
      --accent2: #7c3aed;
      --danger: #ff3b5c;
      --text: #ffffff;
      --text2: #bbbbbb;
      --radius: 16px;
      --shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 480px;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 32px 24px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text2);
    }
    input {
      width: 100%;
      padding: 14px;
      background: #000;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 16px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
    }
    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error {
      color: var(--danger);
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
    }
    #admin-content { display: none; }
    #login-form { display: block; }
  </style>
</head>
<body>

  <div class="container" id="login-form">
    <h1>Área Administrativa</h1>
    
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="seu@email.com" required>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="••••••••" required>
    </div>

    <button class="btn" id="login-btn">Entrar</button>

    <div id="login-error" class="error"></div>
  </div>

  <div class="container" id="admin-content">
    <header style="text-align:center; margin-bottom:32px;">
      <h1>Gerenciar Destaques</h1>
      <p style="color:var(--text2); font-size:14px;">Adicione, edite ou remova cards</p>
    </header>

    <div style="text-align:right; margin:24px 0;">
      <button class="btn" id="add-new">+ Novo Card</button>
    </div>

    <div id="groups-list"></div>

    <div style="margin-top:40px; text-align:center;">
      <button class="btn btn-danger" id="logout-btn">Sair</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const supabase = createClient(
      'https://xygmdunlrbtyslvkqvyr.supabase.co',
      'sb_publishable_QKG5wJZ-qqPrXzZo8wmrFg_LEsjBGff'
    );

    const loginForm = document.getElementById('login-form');
    const adminContent = document.getElementById('admin-content');
    const loginError = document.getElementById('login-error');

    // Verifica se já está logado
    supabase.auth.getSession().then(({ data }) => {
      if (data.session) {
        loginForm.style.display = 'none';
        adminContent.style.display = 'block';
        loadGroups();
      }
    });

    // Login
    document.getElementById('login-btn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        loginError.textContent = 'Preencha e-mail e senha';
        return;
      }

      loginError.textContent = '';
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        loginError.textContent = error.message.includes('Invalid login credentials')
          ? 'E-mail ou senha incorretos'
          : 'Erro ao entrar: ' + error.message;
      } else {
        loginForm.style.display = 'none';
        adminContent.style.display = 'block';
        loadGroups();
      }
    };

    // Logout
    document.getElementById('logout-btn').onclick = async () => {
      await supabase.auth.signOut();
      loginForm.style.display = 'block';
      adminContent.style.display = 'none';
      loginError.textContent = 'Você saiu da conta.';
    };

    // Carregar grupos
    async function loadGroups() {
      const list = document.getElementById('groups-list');
      list.innerHTML = '<p style="text-align:center; color:#666; padding:80px 0;">Carregando...</p>';

      const { data, error } = await supabase
        .from('featured')
        .select('*')
        .order('name');

      if (error) {
        list.innerHTML = `<p style="color:var(--danger); text-align:center;">Erro: ${error.message}</p>`;
        return;
      }

      list.innerHTML = data.length ? '' : '<p style="text-align:center; color:#666; padding:80px 0;">Nenhum card criado ainda.</p>';

      data.forEach(group => {
        const card = document.createElement('div');
        card.innerHTML = `
          <div style="padding:16px; background:#000; border-radius:12px; margin-bottom:12px;">
            <strong>${group.name}</strong><br>
            <small style="color:#888;">${group.lives.length} lives</small>
          </div>
          <div style="display:flex; gap:12px; justify-content:flex-end;">
            <button class="btn" onclick="editGroup('${group.id}')">Editar</button>
            <button class="btn btn-danger" onclick="deleteGroup('${group.id}', '${group.name.replace(/'/g,"\\'")}')">Excluir</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    document.getElementById('add-new').onclick = async () => {
      const name = prompt('Nome do novo card:');
      if (!name?.trim()) return;

      const { error } = await supabase.from('featured').insert([{ name: name.trim(), lives: [] }]);
      if (error) alert('Erro: ' + error.message);
      else loadGroups();
    };

    window.editGroup = async (id) => {
      const { data: group } = await supabase.from('featured').select('*').eq('id', id).single();
      if (!group) return;

      const name = prompt('Nome:', group.name);
      if (name === null) return;

      const livesText = prompt('URLs (uma por linha):', group.lives.join('\n'));
      if (livesText === null) return;

      const lives = livesText.split('\n').map(u => u.trim()).filter(u => u);

      const { error } = await supabase.from('featured').update({ name, lives }).eq('id', id);
      if (error) alert(error.message);
      else loadGroups();
    };

    window.deleteGroup = async (id, name) => {
      if (!confirm(`Excluir "${name}"?`)) return;
      const { error } = await supabase.from('featured').delete().eq('id', id);
      if (error) alert(error.message);
      else loadGroups();
    };
  </script>
</body>
</html>
